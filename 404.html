<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        var base = "/QuizApp/";
        var pathname = window.location.pathname;
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        // Remove base path from pathname
        var route = pathname.startsWith(base)
          ? pathname.slice(base.length)
          : pathname;

        // Redirect to hash-based route
        window.location.replace(
          base + "#/" + route.replace(/^\/+/, "") + search + hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
